version: '3.1'

services:
  db:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: usap1q2w
    volumes:
     - ./data:/var/lib/mysql
    ports:
     - 3306:3306

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    links:
      - db

  web:
    build: .
    expose:
     - 80
    ports:
     - 80:80
    volumes:
     - ./www:/var/www/html
    links:
     - db

